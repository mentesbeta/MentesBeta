# docker-compose.yml

services:
  mysql:
    image: mysql:${MYSQL_VERSION:-8.0}
    container_name: ${COMPOSE_PROJECT_NAME:-incidex}-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-incidex_db}
      MYSQL_USER: ${MYSQL_USER:-incidex}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-incidex}
      TZ: "UTC"
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # Las migraciones se cargan autom√°ticamente al inicio (solo lectura)
      - ../../db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - incidex_net

  adminer:
    image: adminer:latest
    container_name: ${COMPOSE_PROJECT_NAME:-incidex}-adminer
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    networks:
      - incidex_net

networks:
  incidex_net:

volumes:
  mysql_data:
