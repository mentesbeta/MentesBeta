<header class="site-header site-header--light" role="banner">
  <div class="container nav" aria-label="Barra principal">
    <a class="brand brand--row" href="{{ url_for('public.index') }}">
      <img src="{{ url_for('static', filename='img/logo_incidex.png') }}" alt="Incidex" class="brand__logo">
    </a>

    <!-- Botón hamburguesa (solo se muestra en móvil por CSS) -->
    <button class="nav-toggle" aria-label="Abrir menú" aria-controls="primary-nav" aria-expanded="false">
      <!-- icono sencillo -->
      <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/>
      </svg>
      <span class="nav-toggle__text">Menú</span>
    </button>

    <nav id="primary-nav" class="nav-items">
      <a class="nav-link {{ 'is-active' if request.endpoint=='public.index' else '' }}" href="{{ url_for('public.index') }}">Inicio</a>
      <a class="nav-link {{ 'is-active' if request.endpoint=='public.features' else '' }}" href="{{ url_for('public.features') }}">Características</a>
      <a class="nav-link {{ 'is-active' if request.endpoint=='public.about' else '' }}" href="{{ url_for('public.about') }}">Sobre Incidex</a>
      <a class="nav-link {{ 'is-active' if request.endpoint=='public.support' else '' }}" href="{{ url_for('public.support') }}">Contacto/Soporte</a>
    </nav>

    <a class="login-btn" href="{{ url_for('auth.login') }}">
      <img class="login-btn__icon" alt="" src="{{ url_for('static', filename='img/icon_user.svg') }}">
      <span>Login</span>
    </a>
  </div>
</header>
